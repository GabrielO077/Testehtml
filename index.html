<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MQTT Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
</head>
<body>
  <h1>MQTT Example</h1>
  <p id="message"></p>
  <script>
    // Atualize esses valores com o endereço IP e o tópico do seu broker MQTT
    const mqtt_server = "test.mosquitto.org";
    const mqtt_topic = "esp8266/output";

    const client = new Paho.MQTT.Client(mqtt_server, 80, "clientId");

    client.onConnectionLost = (responseObject) => {
      console.log("Conexão perdida: " + responseObject.errorMessage);
    };

    client.onMessageArrived = (message) => {
      console.log("Mensagem recebida: " + message.payloadString);
      document.getElementById("message").innerHTML = message.payloadString;
    };

    client.connect({ onSuccess: onConnect });

    function onConnect() {
      console.log("Conectado ao broker MQTT.");
      client.subscribe(mqtt_topic);
    }
  </script>
</body>
</html>
