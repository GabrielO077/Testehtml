<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MQTT Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/3.1.1/mqtt.min.js"></script>
</head>
<body>
  <h1>MQTT Test</h1>
  <button id="btn-send">Send Message</button>
  <script>
    const broker = 'test.mosquitto.org';
    const port = 8081;
    const topic = 'teste/esp8266';
    const client = mqtt.connect(`ws://${broker}:${port}/mqtt`);
    client.on('connect', () => {
      console.log('Connected to MQTT broker');
      client.subscribe(topic);
    });
    client.on('message', (topic, message) => {
      console.log(`Received message on topic ${topic}: ${message.toString()}`);
    });
    document.getElementById('btn-send').addEventListener('click', () => {
      const message = 'Hello from HTML';
      client.publish(topic, message);
      console.log(`Sent message on topic ${topic}: ${message}`);
    });
  </script>
</body>
</html>
